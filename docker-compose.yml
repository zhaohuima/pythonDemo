version: '3.8'

services:
  # Flask 应用服务
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-master-web
    restart: unless-stopped
    ports:
      - "5000:5000"  # 仅用于调试，生产环境通过 Nginx 访问
    volumes:
      # 挂载代码目录（开发时使用，生产环境可移除）
      - ./:/app
      # 挂载数据目录
      - ./logs:/app/logs
      - ./outputs:/app/outputs
      - ./knowledge_base:/app/knowledge_base
      - ./vector_db:/app/vector_db
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    networks:
      - product-master-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    container_name: product-master-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    networks:
      - product-master-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  product-master-network:
    driver: bridge
