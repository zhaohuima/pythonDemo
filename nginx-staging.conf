# Nginx 配置文件 - Staging 环境
# Docker Compose 环境配置
# 模拟生产环境 https://productmaster.dpdns.org/
# 注意：限流配置需要在主 nginx.conf 的 http 块中定义
# 这里暂时注释掉，如需限流功能，请修改主配置文件

server {
    listen 80;
    server_name localhost staging.localhost;
    
    # 日志配置
    access_log /var/log/nginx/product-master-access.log;
    error_log /var/log/nginx/product-master-error.log;
    
    # 客户端最大上传大小
    client_max_body_size 10M;
    
    # 静态文件配置 - 由 Nginx 直接提供
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }
    
    # 主应用代理配置
    location / {
        # 请求限流
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # 代理到 Flask 应用（Docker 网络中的服务名）
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（LLM 调用可能需要较长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket 支持（SSE 流式输出）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁用缓冲以支持流式输出
        proxy_buffering off;
        proxy_cache off;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # API 端点特殊配置
    location /api/ {
        # 请求限流
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 超时设置更长（LLM 调用）
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;  # 10分钟
        proxy_read_timeout 600s;
        
        # 禁用缓冲以支持流式输出
        proxy_buffering off;
        proxy_cache off;
        
        # CORS 头
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
