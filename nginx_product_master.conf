# Nginx 配置文件 - Product Master
# 位置: /etc/nginx/sites-available/product-master
# 创建软链接: sudo ln -s /etc/nginx/sites-available/product-master /etc/nginx/sites-enabled/

# 限流配置（需要在 http 块中定义）
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name productmaster.dpdns.org;  # 域名已配置
    
    # 日志配置
    access_log /var/log/nginx/product-master-access.log;
    error_log /var/log/nginx/product-master-error.log;
    
    # 客户端最大上传大小
    client_max_body_size 10M;
    
    # 静态文件配置 - 直接由 Nginx 提供，提高性能
    # ⚠️ 重要: 请根据实际项目路径修改下面的 alias 路径
    # 常见路径:
    #   - /home/ubuntu/pythonDemo/static/
    #   - /home/ubuntu/ProductMaster/static/
    # 检查方法: ls -la /home/ubuntu/pythonDemo/static/css/style.css
    location /static/ {
        alias /home/ubuntu/pythonDemo/static/;  # ⚠️ 请修改为实际路径
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # 确保静态文件可以被访问
        access_log off;
    }
    
    # 主应用代理配置
    location / {
        # 请求限流
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # 代理到 Gunicorn
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（LLM 调用可能需要较长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # API 端点特殊配置
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 超时设置更长
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;  # 10分钟，LLM调用可能需要更长时间
        proxy_read_timeout 600s;
        
        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

